<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Remover</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='_css/styles.css') }}">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">✨ BG Remover</a>
    </div>
  </header>

  <main class="container my-5">
    <div class="text-center">
        <h1 class="display-4 fw-bold">Remova o Fundo de Qualquer Imagem</h1>
        <p class="lead text-white-50 mb-5">Faça upload de uma imagem ou cole uma URL para começar. Simples, rápido e com alta qualidade.</p>
    </div>

    <div class="card uploader-card">
      <div class="card-body">
        <form id="image-form" action="{{ url_for('main.index') }}" method="post" enctype="multipart/form-data">
          
          <div id="drop-zone" class="drop-zone text-center">
            <p>Arraste e solte as imagens aqui</p>
            <p class="small text-white-50">ou</p>
            <label for="file-input" class="btn btn-secondary">Selecione os Arquivos</label>
            <input type="file" id="file-input" name="files[]" multiple class="d-none">
          </div>

          <div id="image-preview" class="image-preview mt-4"></div>

          <div class="mt-4">
              <label for="urls" class="form-label">Ou cole as URLs (uma por linha):</label>
              <textarea name="urls" class="form-control" rows="4" placeholder="https://exemplo.com/imagem1.jpg&#10;https://exemplo.com/imagem2.png"></textarea>
          </div>

          <div class="d-grid mt-4">
              <button type="submit" id="convert-button" class="btn btn-primary btn-lg">Remover Fundo</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-white-50">© 2025 BG Remover</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='_js/scripts.js') }}"></script>
</body>
</html>
