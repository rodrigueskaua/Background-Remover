<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover Fundo de Imagem</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='_css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Remover Fundo de Imagem</h1>
    
    <!-- Navegação das Abas -->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-upload-tab" data-toggle="tab" href="#nav-upload" role="tab" aria-controls="nav-upload" aria-selected="true">Upload de Imagens</a>
        <a class="nav-item nav-link" id="nav-urls-tab" data-toggle="tab" href="#nav-urls" role="tab" aria-controls="nav-urls" aria-selected="false">URLs de Imagens</a>
      </div>
    </nav>

    <!-- Conteúdo das Abas -->
    <div class="tab-content" id="nav-tabContent">
      <!-- Aba de Upload de Imagens -->
      <div class="tab-pane fade show active" id="nav-upload" role="tabpanel" aria-labelledby="nav-upload-tab">
        <form id="upload-form" action="{{ url_for('background_remover') }}" method="post" enctype="multipart/form-data" class="mt-4">
          <div class="form-group">
            <label for="files">Selecionar Imagens:</label>
            <input type="file" id="file-input" name="files[]" multiple class="form-control-file">
            <div id="image-preview" class="image-preview"></div>
          </div>
          <button type="button" id="convert-button" class="btn btn-primary btn-lg w-100">Converter Imagens</button>
        </form>
      </div>

      <!-- Aba de URLs de Imagens -->
      <div class="tab-pane fade" id="nav-urls" role="tabpanel" aria-labelledby="nav-urls-tab">
        <form id="urls-form" action="{{ url_for('background_remover') }}" method="post" class="mt-4">
          <div class="form-group">
            <label for="urls">Adicionar URLs de Imagens (uma por linha):</label>
            <textarea name="urls" class="form-control" rows="4"></textarea>
          </div>
          <button type="button" id="convert-urls-button" class="btn btn-primary btn-lg w-100">Converter URLs</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='_js/scripts.js') }}"></script>
</body>
</html>
